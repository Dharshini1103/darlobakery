<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Snacks - Darlo Bakers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #bf3e30;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;

<body>
<form action="web6.html"> 
    <header>
        <h1>Darlo Bakers</h1>
        <p>Indulge in our mouthwatering treats</p>
    </header>

    <main>
        <form action="submit_order.php" method="post">
            <h2>Order Form</h2>

            <label for="snack">Select Snack:</label>
            <select id="snack" name="snack" required>
                <option value="cupcakes">Cupcakes</option>
                <option value="cookies">Chocolate Chip Cookies</option>
                <option value="muffins">Blueberry Muffins</option>
                <!-- Add more options as needed -->
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit Order</button>
        </form>
    </main>
 <button class="next-button" onclick="nextPage()">Next</button>

</form>
